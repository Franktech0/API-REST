<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API REST-CRUD</title>
        <link rel="stylesheet" href="estilos.css">
        
    </head>
    <body>
        <div class="titulo">
            <h1>API-REST CRUD con mongoDB y expressJS</h1>
        </div>
        <div class="contenedor">
            <div class="div-formulario" id="divForm">
                <h2>Formulario</h2>
                <form id="formulario">
                    <div class="campo">
                        <label>Matería: </label>
                        <input type="text" name="class" placeholder="Nombre de la materia">
                    </div>
                    <div class="campo">
                        <label>Número de la matería: </label>
                        <input type="text" name="order" placeholder="Número de al materia">
                    </div>
                    <div class="campo">
                        <label>Número de estudiantes inscritos: </label>
                        <input type="text" name="numeroofstudents" placeholder="Número de estudiantes">
                    </div>
                    <div class="campo">
                        <label>Estatus(Activo/Inactivo): </label>
                        <input type="text" name="active" placeholder="Activo">
                    </div>
                    <div class="campo">
                        <label>Lista de estudiantes: </label>
                        <input type="text" name="liststudents" placeholder="# Lista de estudiantes">
                    </div>
                    
                </form>
                <div class="div-boton">
                    <button id="agregar" type="button" onclick="createClassRoom()">Agregar</button>
                </div>

                <span id="alert"></span>

                <div class="div-listado">
                    <h2>Lista de clases registradas</h2>
                    <div class="div-clases">
                        <table>
                            <thead id="tabla-head">
                                <tr>
                                    <th>Materia</th>
                                    <th>Orden</th>
                                    <th>Numero de estudiantes</th>
                                    <th>Activo</th>
                                    <th>Lista de estudiantes</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-body">
                                
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        
        
        
        <script src="app.js"></script>
    </body>
</html>
