<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Students</title>
        <link rel="stylesheet" href="estilos.css">
        
        
    </head>
    <body>
        
        <div class="titulo">
            <h1>Students</h1>
        </div>
        <div class="contenedor">
            
            <div class="div-formulario" id="divForm">
                <h2 class="form" id="title-form">Registrar nueva matería</h2>
                <form id="formulario" class="form">
                    <div class="campo">
                        <label>Nombre: </label>
                        <input type="text" name="name" placeholder="Nombre completo">
                    </div>
                    <div class="campo">
                        <label>Edad: </label>
                        <input type="text" name="age" placeholder="Edad">
                    </div>
                    <div class="campo">
                        <label>Estatus(Activo = 1/Inactivo = 0): </label>
                        <input type="text" name="active" placeholder="Activo">
                    </div>
                    <div class="campo">
                        <label>Orden: </label>
                        <input type="text" name="order" placeholder="número de orden">
                    </div>
                    
                    
                </form>
                <div id="div-boton" class="form">
                    <button id="agregar" type="button" onclick="createNewStudent()">Agregar</button>
                </div>
                <span id="alert"></span>
            </div>
                
            
            <div id="space"></div>
            
            <div class="div-listado">
                <h2 id="title-tabla">Lista de clases registradas</h2>
                <div class="div-clases">
                    <table>
                        <thead id="tabla-head">
                            <tr>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Activo</th>
                                <th>Orden</th>
                                <th id="acciones">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="space"></div>
            
            <div class="contenedor">
                
                <div id="formEdit">
                    <div class="titulo-form-edit">
                        <h2 id="edit">Editar</h2>
                    </div>

                    <form id="editar">
                        <input type="hidden" id="ID">
                        
                        <div class="campo">
                            <label>Nombre completo: </label>
                            <input type="text" id="name" placeholder="Nombre completo">
                        </div>
                        <div class="campo">
                            <label>Edad: </label>
                            <input type="text" id="age" placeholder="Edad">
                        </div>
                        <div class="campo">
                            <label>Estatus(Activo = 1/Inactivo = 0): </label>
                            <input type="boleean" id="active" placeholder="true or flase">
                        </div>
                        <div class="campo">
                            <label>Orden: </label>
                            <input type="text" id="order" disabled placeholder="número de orden">
                        </div>
                    </form>
                    <div class="btn-actions">
                        <button onclick="updateStudent()">Guardar</button>
                        <button onclick="cancelar()" class="btn-no">Cancelar</button>
                    </div>
                </div>
            </div>
        
        </div>
        <script src="student.js"></script>
        
        <footer>
            <div class="footer">
                
            </div>
        </footer>
        
    </body>
</html>
